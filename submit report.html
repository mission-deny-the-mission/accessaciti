<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <h1>Log Accessibility Issues</h1>

</head>

<body>
    <p1>This page is used to log any issues users have regarding accessability.
        <br>
        Once the issue has been submitted, it is our job then to look into this and see what we could do to fix this
        issue.
    </p1>
    <br>
    <form method="POST" action="handle report.php">
        <div class="form-group">
            <label for="Name">Name:</label><br>
            <input type="text" id="Name" name="name" required class="form-control"><br>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputLatitude">Latitude:</label><br>
                <input type="text" id="inputLatitude" name="latitude" class="form-control" required>
            </div> 
            <div class="form-group col-md-6">
                <label for="inputLongitude"> Longitude:</label><br>
                <input type="text" id="inputLongitude" name="longitude" class="form-control" required><br>
            </div>
        </div>
        <div class="form-group">
            <label for="illegality" class="form-check-label">Illegality:</label><br>
            <input type="checkbox" id="illegality" name="illegality" class="form-check-input" required><br>
            <label for="Accessibility issue">Accessibility issues:</label><br>
            <input type="text" id="Accessibility issue" name="description" class="form-control" required><br>
        </div>
        <button value="Submit" class="btn btn-primary">Submit</button>

    </form>
    <br>
